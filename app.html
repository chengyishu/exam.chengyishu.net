<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>诚意塾考试系统</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/app.png">
    <!-- ZUI Standard zipped CSS files -->
    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css">
    <!-- DPlayer zipped CSS files -->
    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/dplayer/1.9.1/DPlayer.min.css">
    <!-- MediaElement zipped CSS files -->
    <link href="//cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelementplayer.min.css" rel="stylesheet">
    <!-- IconMoon CSS files -->
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- 导航头 -->
            <div class="navbar-header">
                <!-- 移动设备上的导航切换按钮 -->
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse-example">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- LOGO -->
                <a class="navbar-brand" href="/">
                    <img id="logo" src="images/favicon.png" alt="诚意塾" height="30px">
                </a>
            </div>
            <!-- 导航项 (动态初始化) -->
            <div class="collapse navbar-collapse navbar-collapse-example">
                <ul id="menu" class="nav navbar-nav"></ul>
            </div>
        </div>
    </nav>
    <!-- 试卷内容 -->
    <div class="container">
        <!-- 试卷标题与说明 -->
        <br><br>
        <div class="text-center text-muted">
            <b>《<span id="bookName"></span>》</b>
        </div>
        <h1 id="paperName" class="text-center"></h1>
        <div class="text-center text-muted">
            <span>出题人:</span>
            <b><span id="author"></span></b>
            <span id="scorelabel">满分:</span>
            <span id="scoreboard">
                <span class="score"><span id="score">10</span>分</span>
                <span>/</span>
            </span>
            <span class="fullmarks"><span id="fullmarks"></span>分</span>
        </div>
        <div class="text-center text-muted">
            <span>出题时间:</span>
            <b><span id="datetime"></span></b>
        </div>
        <br><br><br>
        <!-- 问题列表 (动态初始化) -->
        <form id="paper"></form>
    </div>
    <!-- ZUI Javascript depends on jQuery -->
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <!-- ZUI Standard zipped JavaScript files -->
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script>
    <!-- DPlayer zipped JavaScript files -->
    <script src="//cdn.bootcdn.net/ajax/libs/dplayer/1.9.1/DPlayer.min.js"></script>
    <!-- MediaElement zipped JavaScript files -->
    <script src="//cdn.bootcdn.net/ajax/libs/mediaelement/5.0.5/mediaelement-and-player.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
